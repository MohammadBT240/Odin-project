<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transforms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Original</p>
    <img src="../../avatar.png" alt="top logo" />
