<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-Perspective</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Original</p>
    <img src="../../avatar.png" alt="top logo" />

    <p>Rotate X</p>
    <img class="rotateX" src="../../avatar.png" alt="top logo" />

    <p>Rotate Y</p>
    <img class="rotateY" src="../../avatar.png" alt="top logo" />

    <p>Rotate Z</p>
    <img class="rotateZ" src="../../avatar.png" alt="top logo" />
  </body>
</html>
