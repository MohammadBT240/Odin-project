<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div id="content">
      <h1>Todo App</h1>
      <div id="project-container"></div>
      <button id="new-project-btn">New Project</button>
      <button id="new-todo-btn" style="display: none">New Todo</button>
    </div>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Project</h2>
        <input type="text" id="project-name" placeholder="Project Name" />
        <button id="save-project-btn">Save Project</button>
      </div>
    </div>

    <!-- Todo Modal -->
    <div id="todo-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Todo</h2>
        <input type="text" id="todo-title" placeholder="Title" />
        <textarea id="todo-description" placeholder="Description"></textarea>
        <input type="date" id="todo-dueDate" />
        <select id="todo-priority">
          <option value="priority-low">Low</option>
          <option value="priority-medium">Medium</option>
          <option value="priority-high">High</option>
        </select>
        <button id="save-todo-btn">Save Todo</button>
      </div>
    </div>
  </body>
</html>
